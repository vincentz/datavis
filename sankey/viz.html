<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="../lib/d3.v3.min.js"></script>
	<script src="../lib/sankey.js"></script>
	<script src="../lib/d3.tip.v0.6.3.js"></script>
	<style type="text/css">
		body {
		  font: 11px sans-serif;
		}

		.node rect {
		  fill-opacity: .9;
		  shape-rendering: crispEdges;
		}
		
		.node text {
		  pointer-events: none;
		  text-shadow: 0 1px 0 #fff;
		}
		
		.link {
		  fill: none;
		  stroke: #000;
		  stroke-opacity: .2;
		}
		
		.link:hover {
		  stroke-opacity: .5;
		}

		.d3-tip {
		  line-height: 1;
		  padding: 12px;
		  background: rgba(0, 0, 0, 0.9);
		  color: rgba(255, 255, 255, 1);
		}
	</style>
</head>
<body>
	<div id="chart"></div>
	<script type="text/javascript">
		var units = "points";

		var margin = {top: 10, right: 10, bottom: 10, left: 10},
    		width = 1000 - margin.left - margin.right,
    		height = 1500 - margin.top - margin.bottom;

		var formatNumber = d3.format(",.0f"),    // zero decimal places
		    format = function(d) { return formatNumber(d) + " " + units; },
		    color = d3.scale.category20();
		
		// append the svg canvas to the page
		var svg = d3.select("#chart").append("svg")
		    .attr("width", width + margin.left + margin.right)
		    .attr("height", height + margin.top + margin.bottom)
		    .append("g")
		    .attr("transform", 
		          "translate(" + margin.left + "," + margin.top + ")");
		
		// Set the sankey diagram properties
		var sankey = d3.sankey()
		    .nodeWidth(36)
		    .nodePadding(40)
		    .size([width, height]);
		
		var path = sankey.link();

		d3.csv("races.csv", function(error, data) {
			graph = {"nodes": new Set(), "links": []};
			data.forEach(function(d) {
				graph.nodes.add(d.driver);
				graph.nodes.add(d.race);
				graph.links.push({"source": d.race, "target": d.driver, "value": +d.points});
			});

			d3.csv("teams.csv", function(error, data) {
				data.forEach(function(d) {
					graph.nodes.add(d.driver);
					graph.nodes.add(d.team);
					graph.links.push({"source": d.driver, "target": d.team, "value": +d.points});
				})
			
			console.log(graph.nodes);
    		console.log(graph.links);

    		graph.nodes = Array.from(graph.nodes);
			
			graph.links.forEach(function (d, i) {
    		    graph.links[i].source = graph.nodes.indexOf(graph.links[i].source);
    		    graph.links[i].target = graph.nodes.indexOf(graph.links[i].target);
    		});
    		graph.nodes.forEach(function (d, i) {
    		    graph.nodes[i] = { "name": d };
    		});
    		
    		sankey
    			.nodes(graph.nodes)
    			.links(graph.links)
    			.layout(32);

    		var link = svg.append("g").selectAll(".link")
    					  .data(graph.links)
    					.enter().append("path")
    					  .attr("class", "link")
    					  .attr("d", path)
    					  .style("stroke-width", function(d) { return Math.max(1, d.dy); })
    					  .sort(function(a, b) { return b.dy - a.dy; });

			var tip = d3.tip()
						.attr("class", 'd3-tip')
						.html(function(d) {
							return "<span>"+d.source.name + " â†’ " + d.target.name + ": " + format(d.value) + "</span>";
						})

			svg.call(tip);
			link.on('mouseover', tip.show)
      			.on('mouseout', tip.hide);

        	var node = svg.append("g").selectAll(".node")
    			  .data(graph.nodes)
    			.enter().append("g")
    			  .attr("class", "node")
    			  .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

    		node.append("rect")
    			  .attr("height", function(d) { return d.dy; })
    			  .attr("width", sankey.nodeWidth())
    			  .style("fill", function(d) { 
					  return d.color = color(d.name.replace(/ .*/, "")); })
    			  .style("stroke", function(d) { 
					  return d3.rgb(d.color).darker(2); })
    			.append("title")
    			  .text(function(d) { 
					  return d.name + "\n" + format(d.value); });
    		});
		})
	</script>
</body>
</html>
